<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
   <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
 
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons-master/css/framework7-icons.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal" style="background-image: url(css/img/SideBack.png)">
        <div class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content" style="">
                <div class="item-media"><i class="f7-icons">world</i></div>
                <form action="" id="locationForm">
                    <div class="item-title label" Style="width: 100%;">New Location:</div><br>
                      <div class="item-input">
                    <input type="text" placeholder="Victoria, Ca" id="myLocation">
                  </div>
                  <button type="submit" class="button button-round">Submit</button>
                </form>
              </div>
            </li>
          </ul>
          <div class="content-block-title">About Me</div>
    <!-- Inset content block -->
    <div class="content-block inset">
      <div class="content-block-inner">
        <p>Hey all, my name is Cameron Bowler.I developed this simple and fun weather app using PhoneGap. Everything was made with <i class="f7-icons">heart</i> by yours truly. Check out my website at <a class="button active link" id="mysite" href="http://smallworldwebdevelopment.com/" target="_blank">Small World Web</a></p>
      </div>
    </div>
        </div>
    </div>    
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding bradley"></div>
                    <div class="right">
                        <!--
                          
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div id="mainPage" class="page-content">
                        <div class="content-block">
            <!-- *************** INDEX PAGE CONTENT ************* -->
                            <div class="weatherHeader bradley">
                               <row>
                                <h1 id="date"></h1>
                                <h2 id="location"></h2>
                                <h2 id="temp"></h2>
                                <!--<h4 id="description"></h4>-->
                                </row>
                            </div>
                            <div class="weatherAnim">
                                <div class="clouds">
                                    <img id="cld1" src="css/img/cloudleft.png" alt="">
                                    <img id="cld2" src="css/img/cloudright.png" alt="">
                                    <img id="cld3" src="css/img/cloudleft.png" alt="">
                                    <img id="cld4" src="css/img/cloudright.png" alt="">
                                    <img id="cld5" src="css/img/cloudleft.png" alt="">
                                    <div class="birds">
                                        <img id="brd1" src="css/img/seagull.png" alt="">
                                        <img id="brd2" src="css/img/seagull.png" alt=""> 
                                    </div>   
                                </div>
                                <div class="overcast">
                                    <img id="cld1" src="css/img/cloudleft.png" alt="">
                                    <img id="cld2" src="css/img/cloudright.png" alt="">
                                    <img id="cld3" src="css/img/cloudleft.png" alt="">
                                    <img id="cld4" src="css/img/cloudright.png" alt="">
                                    <img id="cld5" src="css/img/cloudleft.png" alt="">           
                                </div>
                                <div class="rain">
                                    <img id="rain1" src="css/img/rain.png" style="width: 180px; height: 160p;" alt="">
                                    <img id="rain2" src="css/img/rain.png" style="width: 180px; height: 160p;" alt="">
                                    <img id="rain3" src="css/img/rain.png" style="width: 180px; height: 160p;" alt="">
                                    <img id="rain4" src="css/img/rain.png" style="width: 180px; height: 160p;" alt="">
                                </div>
                            </div>
                            <div class="forecastT row bradley">
                                <h5 class="col-20" id="fcT0">1</h5>
                                <h5 class="col-20" id="fcT1">2</h5>
                                <h5 class="col-20" id="fcT2">3</h5>
                                <h5 class="col-20" id="fcT3">4</h5>
                                <h5 class="col-20" id="fcT4">5</h5>
                            </div>
                            <div class="forecastI row ">
                                <img class="col-20" id="fcI0" src="http://openweathermap.org/img/w/10d.png" alt="">
                                <img class="col-20" id="fcI1" src="" alt="">
                                <img class="col-20" id="fcI2" src="" alt="">
                                <img class="col-20" id="fcI3" src="" alt="">
                                <img class="col-20" id="fcI4" src="" alt="">
                            </div> 
                            <div class="forecast row bradley">
                                <h5 class="col-20" id="fc0">1</h5>
                                <h5 class="col-20" id="fc1">2</h5>
                                <h5 class="col-20" id="fc2">3</h5>
                                <h5 class="col-20" id="fc3">4</h5>
                                <h5 class="col-20" id="fc4">5</h5>
                            </div>                                
                                                            
                                                            
                                                            
                                                            
            <!-- *************** END INDEX PAGE ************* -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="about.html">About app</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
